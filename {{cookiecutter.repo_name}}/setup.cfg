[pep8]
max-line-length = 79
exclude = */migrations/*

[isort]
line_length = 79
virtual_env = true
include_trailing_comma = true
use_parentheses = true
force_sort_within_sections = true

[yapf]
COLUMN_LIMIT = 79
DEDENT_CLOSING_BRACKETS = true
JOIN_MULTIPLE_LINES = false

[flake8]
max-line-length = 79
exclude = .venv,venv,.ropeproject,*/migrations/*,manage.py

[autopep8]
max-line-length = 79

[coverage:report]
omit = .venv/*,venv/*,{{cookiecutter.project_name}}/urls.py,*/fixtures/*,{{cookiecutter.project_name}}/settings/*_settings.py,*/admin.py,*/__init__.py,*/test*.py,setup.py,manage.py
include = {{cookiecutter.project_name}}/*

[mypy]
ignore_missing_imports = True
# strict_optional = True
mypy_path = ./stubs

[mypy-{{cookiecutter.project_name}}.core.migrations.*]
ignore_errors = True

[tool:pytest]
norecursedirs = .svn _build tmp* .venv venv
DJANGO_SETTINGS_MODULE = {{cookiecutter.project_name}}.settings.dev_settings
python_files = tests.py test_*.py *_tests.py
python_classes = *Tests *TestCase
addopts = --reuse-db --pdbcls=slotomania.debugger:Debugger
testpaths = {{cookiecutter.project_name}}
